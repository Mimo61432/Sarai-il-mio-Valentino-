<!DOCTYPE html>
<html>
<head>
  <title>Valentine for Miu</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #ffdde1, #ee9ca7);
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      position: relative;
    }

    .card {
      background: white;
      padding: 30px;
      border-radius: 20px;
      text-align: center;
      max-width: 420px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.15);
      z-index: 2;
    }

    button {
      margin: 10px;
      padding: 12px 26px;
      border-radius: 25px;
      border: none;
      cursor: pointer;
      font-size: 15px;
    }

    .yes {
      background: #ffb6c1;
    }

    .no {
      background: #f0f0f0;
      position: absolute;
    }

    .heart {
      position: absolute;
      font-size: 18px;
      animation: float 6s infinite;
    }

    @keyframes float {
      0% { transform: translateY(0); opacity: 0; }
      50% { opacity: 1; }
      100% { transform: translateY(-600px); opacity: 0; }
    }
  </style>
</head>

<body>

<div class="card">
  <h1>Miu ðŸ’˜</h1>
  <p>
    Just a small silly Valentine question  
    because you make everything brighter
  </p>
  <p>
    Will you be my Valentine
  </p>

  <button class="yes" onclick="location.href='yes.html'">Yes ðŸ’–</button>
</div>

<button class="no" id="noBtn">No ðŸ˜Œ</button>

<script>
  const noBtn = document.getElementById("noBtn");
  let count = 0;

  const texts = [
    "No ðŸ˜Œ",
    "Are you sure ðŸ˜",
    "Hehe try harder ðŸ¤­",
    "Not gonna happen ðŸ˜œ",
    "Still no ðŸ˜Œ"
  ];

  noBtn.addEventListener("mouseover", moveButton);
  noBtn.addEventListener("click", moveButton);

  function moveButton() {
    count++;
    const x = Math.random() * (window.innerWidth - 120);
    const y = Math.random() * (window.innerHeight - 50);
    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";
    noBtn.innerText = texts[count % texts.length];
  }

  setInterval(() => {
    const h = document.createElement("div");
    h.className = "heart";
    h.innerHTML = "ðŸ’—";
    h.style.left = Math.random() * 100 + "vw";
    h.style.bottom = "0px";
    document.body.appendChild(h);
    setTimeout(() => h.remove(), 6000);
  }, 600);
</script>

</body>
</html>
